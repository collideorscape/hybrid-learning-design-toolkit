<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Learning Interaction Strategy Cards</title>
    <!-- Add html2canvas and jsPDF libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --discussion-color: #E91E63;
            --attention-color: #E91E63;
            --participation-color: #E91E63;
            --connection-color: #E91E63;
            --technology-color: #E91E63;
            --border-color: #ddd;
            --separator-color: #999;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --medium-gray: #666;
        
            --card-width: 900px;
            --side-width: calc(var(--card-width) / 2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card-selector {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: white;
            min-width: 400px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--attention-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-button:hover {
            background-color: #1976D2;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .batch-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            border-left: 2px solid #ddd;
            padding-left: 20px;
            margin-left: 20px;
        }

        .batch-label {
            font-weight: bold;
            color: #555;
        }

        .btn-batch {
            background-color: var(--discussion-color);
        }

        .btn-batch:hover:not(:disabled) {
            background-color: #7B1FA2;
        }

        .progress-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f4f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--attention-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-weight: bold;
            color: #555;
        }

        .card-display {
            display: flex;
            justify-content: center;
        }
        
        .card-container {
            width: var(--card-width);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
            min-height: 650px;
        }
        
        .card-side {
            width: var(--side-width);
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .card-side-right {
            border-left: 1px dotted var(--separator-color);
        }

        .card-side-left {
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        
        .strategy-icon {
            background-color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            margin: 0 5px;
        }
        
        .category-label {
            background-color: white;
            color: var(--dark-gray);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .focus-badges {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .focus-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .focus-facilitation {
            background-color: #E3F2FD;
            color: #1976D2;
        }
        
        .focus-engagement {
            background-color: #E8F5E8;
            color: #388E3C;
        }
        
        .description {
            font-size: 14px;
            line-height: 1.5;
            color: var(--dark-gray);
            margin-bottom: 15px;
        }
        
        .implementation-levels {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .level-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        
        .level-active {
            background-color: var(--dark-gray);
            border-color: var(--dark-gray);
        }
        
        .activity-types {
            font-size: 13px;
            color: var(--medium-gray);
            font-style: italic;
        }
        
        .card-side-right {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .steps-list {
            list-style: none;
            padding: 0;
            counter-reset: step-counter;
        }
        
        .steps-list li {
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
            counter-increment: step-counter;
        }
        
        .steps-list li:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background-color: var(--attention-color);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }
        
        .considerations-section {
            margin-bottom: 15px;
        }
        
        .consideration-item {
            margin-bottom: 10px;
        }
        
        .consideration-label {
            font-weight: 600;
            font-size: 12px;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        
        .consideration-text {
            font-size: 13px;
            line-height: 1.4;
        }
        
        .tech-requirements {
            background-color: #f8f9fa;
            border-left: 4px solid var(--technology-color);
            padding: 12px;
            border-radius: 0 5px 5px 0;
            margin: 12px 0;
        }
        
        .tech-list {
            list-style: none;
            padding: 0;
        }
        
        .tech-list li {
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 4px;
            padding-left: 15px;
            position: relative;
        }
        
        .tech-list li:before {
            content: "⚙";
            position: absolute;
            left: 0;
            color: var(--technology-color);
        }
        
        .companion-strategies {
            background-color: #fff3e0;
            border-radius: 5px;
            padding: 12px;
            margin-top: auto;
        }
        
        .companion-title {
            font-weight: 600;
            color: var(--connection-color);
            margin-bottom: 6px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .companion-list {
            font-size: 12px;
            line-height: 1.3;
            color: var(--medium-gray);
        }
        
        /* Loading overlay for export operations */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--attention-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Print styles for clean PDF export */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .controls {
                display: none;
            }
            
            .card-display {
                margin: 0;
            }
            
            .card-container {
                box-shadow: none;
                border: 2px solid var(--border-color);
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="nav-button" onclick="previousCard()">← Previous</button>

        <button class="nav-button" onclick="nextCard()">Next →</button>
        
        <button class="nav-button" onclick="exportPNG()" style="background-color: #2196F3;">Export PNG</button>
        <button class="nav-button" onclick="exportPDF()" style="background-color: #FF9800;">Export PDF</button>
        
        <div class="batch-controls">
            <span class="batch-label">Batch Export:</span>
            <button class="nav-button btn-batch" onclick="batchExportPNG()">All PNG</button>
            <button class="nav-button btn-batch" onclick="batchExportPDF()">All PDF</button>
            <button class="nav-button btn-batch" onclick="batchExportBoth()">All PNG + PDF</button>
        </div>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-text" id="progressText">Preparing export...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div style="font-size: 12px; color: #666;" id="progressDetails">This may take a few moments...</div>
    </div>

    <div class="card-display">
        <div class="card-container" id="cardContainer">
            <!-- Card content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Generating export... This may take a moment.</p>
    </div>

            const stepsList = card.implementationSteps.map(step => `<li>${step}</li>`).join('');
            
            // Build technology requirements
            const techList = card.technologyRequirements.map(tech => `<li>${tech}</li>`).join('');
            
            // Build companion strategies
            const companionList = card.companionStrategies.join(', ');
            
            container.innerHTML = `
                <!-- Left Side -->
                <div class="card-side card-side-left">
                    <div class="card-header" style="background-color: var(${colorVar});">
                        <div class="strategy-icon" style="color: var(${colorVar});">${card.categoryIcon}</div>
                        <div class="category-label">${card.category}</div>
                    </div>
                    
                    <div class="card-content">
                        <h2 class="card-title">${card.title}</h2>
                        
                        <div class="focus-badges">
                            ${focusBadges}
                        </div>
                        
                        <div class="description">${card.description}</div>
                        
                        <div class="implementation-levels">
                            <span style="font-size: 12px; margin-right: 8px; font-weight: 600;">IMPLEMENTATION LEVEL:</span>
                            ${levelIndicators}
                        </div>
                        
                        <div class="activity-types">
                            <strong>ACTIVITY TYPES:</strong> ${card.activityTypes}
                        </div>
                        
                        <div class="section" style="margin-top: 20px;">
                            <h3 class="section-title">Implementation Steps</h3>
                            <ol class="steps-list">
                                ${stepsList}
                            </ol>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side -->
                <div class="card-side card-side-right">
                    <div class="considerations-section">
                        <h3 class="section-title">Hybrid Considerations</h3>
                        <div class="consideration-item">
                            <div class="consideration-label">For remote students:</div>
                            <div class="consideration-text">${card.hybridConsiderations.remote}</div>
                        </div>
                        <div class="consideration-item">
                            <div class="consideration-label">For on-site students:</div>
                            <div class="consideration-text">${card.hybridConsiderations.onsite}</div>
                        </div>
                    </div>
                    
                    <div class="tech-requirements">
                        <h4 style="margin-bottom: 8px; font-size: 12px; color: var(--technology-color); font-weight: 600;">TECHNOLOGY REQUIREMENTS</h4>
                        <ul class="tech-list">
                            ${techList}
                        </ul>
                    </div>
                    
                    <div class="companion-strategies">
                        <div class="companion-title">Companion Strategies</div>
                        <div class="companion-list">${companionList}</div>
                        <div style="margin-top: 8px; font-size: 11px; color: var(--medium-gray);">
                            <strong>Works well with:</strong> ${card.worksWellWith}
                        </div>
                    </div>
                </div>
            `;
        }

        function selectCard() {
            const selector = document.getElementById('cardSelector');
            currentCardIndex = parseInt(selector.value);
            renderCard(currentCardIndex);
            updateNavButtons();
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                document.getElementById('cardSelector').value = currentCardIndex;
                renderCard(currentCardIndex);
                updateNavButtons();
            }
        }

        function nextCard() {
            if (currentCardIndex < cardData.length - 1) {
                currentCardIndex++;
                document.getElementById('cardSelector').value = currentCardIndex;
                renderCard(currentCardIndex);
                updateNavButtons();
            }
        }

        function updateNavButtons() {
            const prevBtn = document.querySelector('.nav-button');
            const nextBtn = document.querySelector('.nav-button:nth-child(3)');
            
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === cardData.length - 1;
        }

        // Export functions - identical to previous card tools
        const { jsPDF } = window.jspdf;
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        function renderCardTemporary(cardIndex) {
            const originalIndex = currentCardIndex;
            currentCardIndex = cardIndex;
            renderCard(cardIndex);
            return originalIndex;
        }
        
        function restoreCard(originalIndex) {
            currentCardIndex = originalIndex;
            renderCard(originalIndex);
            document.getElementById('cardSelector').value = originalIndex;
            updateNavButtons();
        }
        
        function exportSingleCardPNG(cardIndex) {
            return new Promise((resolve, reject) => {
                const card = cardData[cardIndex];
                const filename = `${card.id}-strategy-card.png`;
                const cardContainer = document.getElementById('cardContainer');
                
                html2canvas(cardContainer, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                }).then(function(canvas) {
                    const imgData = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = imgData;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    resolve(filename);
                }).catch(reject);
            });
        }
        
        function exportSingleCardPDF(cardIndex) {
            return new Promise((resolve, reject) => {
                const card = cardData[cardIndex];
                const filename = `${card.id}-strategy-card.pdf`;
                const cardContainer = document.getElementById('cardContainer');
                
                html2canvas(cardContainer, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                }).then(function(canvas) {
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;
                    const pdfWidth = canvasWidth * 0.75;
                    const pdfHeight = canvasHeight * 0.75;
                    const orientation = pdfWidth > pdfHeight ? 'landscape' : 'portrait';
                    
                    const pdf = new jsPDF({
                        orientation: orientation,
                        unit: 'pt',
                        format: [pdfWidth, pdfHeight]
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(filename);
                    resolve(filename);
                }).catch(reject);
            });
        }
        
        function updateProgress(current, total, currentCard, action) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressDetails = document.getElementById('progressDetails');
            
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + '%';
            progressText.textContent = `Exporting ${current} of ${total} cards...`;
            progressDetails.textContent = `Currently processing: ${currentCard} (${action})`;
        }
        
        function showProgress() {
            document.getElementById('progressContainer').style.display = 'flex';
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.disabled = true);
        }
        
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.disabled = false);
            updateNavButtons();
        }
        
        async function batchExportPNG() {
            showProgress();
            const originalIndex = currentCardIndex;
            const totalCards = cardData.length;
            let successCount = 0;
            let failCount = 0;
            
            try {
                for (let i = 0; i < totalCards; i++) {
                    const card = cardData[i];
                    updateProgress(i + 1, totalCards, card.title, 'PNG');
                    
                    renderCardTemporary(i);
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    try {
                        await exportSingleCardPNG(i);
                        successCount++;
                    } catch (error) {
                        console.error(`Failed to export ${card.title} as PNG:`, error);
                        failCount++;
                    }
                }
                
                restoreCard(originalIndex);
                alert(`Batch PNG export complete!\nSuccess: ${successCount}\nFailed: ${failCount}`);
                
            } catch (error) {
                console.error('Batch PNG export error:', error);
                alert('Batch export encountered an error. Check console for details.');
                restoreCard(originalIndex);
            } finally {
                hideProgress();
            }
        }
        
        async function batchExportPDF() {
            showProgress();
            const originalIndex = currentCardIndex;
            const totalCards = cardData.length;
            let successCount = 0;
            let failCount = 0;
            
            try {
                for (let i = 0; i < totalCards; i++) {
                    const card = cardData[i];
                    updateProgress(i + 1, totalCards, card.title, 'PDF');
                    
                    renderCardTemporary(i);
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    try {
                        await exportSingleCardPDF(i);
                        successCount++;
                    } catch (error) {
                        console.error(`Failed to export ${card.title} as PDF:`, error);
                        failCount++;
                    }
                }
                
                restoreCard(originalIndex);
                alert(`Batch PDF export complete!\nSuccess: ${successCount}\nFailed: ${failCount}`);
                
            } catch (error) {
                console.error('Batch PDF export error:', error);
                alert('Batch export encountered an error. Check console for details.');
                restoreCard(originalIndex);
            } finally {
                hideProgress();
            }
        }
        
        async function batchExportBoth() {
            showProgress();
            const originalIndex = currentCardIndex;
            const totalCards = cardData.length;
            const totalExports = totalCards * 2;
            let successCount = 0;
            let failCount = 0;
            let currentExport = 0;
            
            try {
                for (let i = 0; i < totalCards; i++) {
                    const card = cardData[i];
                    renderCardTemporary(i);
                    
                    currentExport++;
                    updateProgress(currentExport, totalExports, card.title, 'PNG');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    try {
                        await exportSingleCardPNG(i);
                        successCount++;
                    } catch (error) {
                        console.error(`Failed to export ${card.title} as PNG:`, error);
                        failCount++;
                    }
                    
                    currentExport++;
                    updateProgress(currentExport, totalExports, card.title, 'PDF');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    try {
                        await exportSingleCardPDF(i);
                        successCount++;
                    } catch (error) {
                        console.error(`Failed to export ${card.title} as PDF:`, error);
                        failCount++;
                    }
                }
                
                restoreCard(originalIndex);
                alert(`Batch PNG + PDF export complete!\nSuccess: ${successCount}\nFailed: ${failCount}`);
                
            } catch (error) {
                console.error('Batch export error:', error);
                alert('Batch export encountered an error. Check console for details.');
                restoreCard(originalIndex);
            } finally {
                hideProgress();
            }
        }
        
        function exportPNG() {
            loadingOverlay.style.display = 'flex';
            const controls = document.querySelector('.controls');
            controls.style.display = 'none';
            
            const currentCard = cardData[currentCardIndex];
            const filename = `${currentCard.id}-strategy-card.png`;
            const cardContainer = document.getElementById('cardContainer');
            
            html2canvas(cardContainer, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff'
            }).then(function(canvas) {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = filename;
                link.href = imgData;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                controls.style.display = 'flex';
                loadingOverlay.style.display = 'none';
            }).catch(function(error) {
                console.error('Error generating PNG:', error);
                alert('Error generating PNG. Please try again.');
                controls.style.display = 'flex';
                loadingOverlay.style.display = 'none';
            });
        }
        
        function exportPDF() {
            loadingOverlay.style.display = 'flex';
            const controls = document.querySelector('.controls');
            controls.style.display = 'none';
            
            const currentCard = cardData[currentCardIndex];
            const filename = `${currentCard.id}-strategy-card.pdf`;
            const cardContainer = document.getElementById('cardContainer');
            
            html2canvas(cardContainer, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff'
            }).then(function(canvas) {
                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;
                const pdfWidth = canvasWidth * 0.75;
                const pdfHeight = canvasHeight * 0.75;
                const orientation = pdfWidth > pdfHeight ? 'landscape' : 'portrait';
                
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'pt',
                    format: [pdfWidth, pdfHeight]
                });
                
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(filename);
                
                controls.style.display = 'flex';
                loadingOverlay.style.display = 'none';
            }).catch(function(error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
                controls.style.display = 'flex';
                loadingOverlay.style.display = 'none';
            });
        }

        // Initialize
        renderCard(0);
        updateNavButtons();
    </script>
</body>
